apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'


jar {
    baseName = 'gnugo-parser'
    version = '1.1'
}

install {
    repositories.mavenInstaller {
        pom.groupId = 'org.rmaftei'
        pom.artifactId = 'gnugo-parser'
        pom.version = '1.1'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:20040616'
    compile 'org.codehaus.groovy:groovy-all:2.2.0'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
